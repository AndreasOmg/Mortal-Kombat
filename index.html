<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Промо сайт к фильму Mortal Kombat</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app" id="app">
        <header class="header">
            <a href="#" class="logo">
                <img src="img/logo.svg" alt="Логотип: КиноПульс" class="logo-image">
            </a>
            <a href="#" class="user">
                <span class="user-name">Андрей</span>
                <img src="img/avatar.jpg" alt="" class="user-photo">
            </a>
        </header>
        <section class="film">
            <img src="img/film-logo.png" alt="Mortal Kombat" class="film-logo">
            <div class="tags">
                <span class="data">2021</span>
                <span class="genre">боевик, фэнтези, фантастика</span>
                <span class="county">США</span>
                <span class="age">18+</span>
            </div>
            <p class="description">
                Продолжение легендарного фильма из 90-х. 
                Предстоит по-настоящему смертельная битва, где останется только сильнейший
            </p>
            <div class="button-group">
                <a data-fancybox data-src="#modal" href="javascript:;"  class="button button-primary">Предзаказ фильма</a>
                <div style="display: none;" id="modal" class="modal">
                    <span class="modal-text">Укажите ваш E-mail для получения уведомлений</span>
                    <input type="email" class="modal-input" placeholder="Заполните E-mail">
                    <button class="modal-button button button-primary modal-button">
                        Подписаться
                    </button>
                </div>
                <!-- Модальное -->
                <a data-fancybox href="https://www.youtube.com/watch?v=1ar_V1_uatA" class="button button-default">
                    <img src="img/play.svg" alt="Play icon" class="button-icon">
                    <span class="button-text">Смотреть трейлер</span>
                </a>
            </div>
            <!-- /.tags -->
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/jquery.vide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
